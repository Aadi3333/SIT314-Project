<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="description" content="Smart Building Home Page">
    <meta name="author" content="Louis da Silva">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Home</title>
    <link rel="icon" href="icons/light.jpg" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #f5f5f5;
            color: #333;
        }

        header {
            background-color: #2c3e50;
            color: white;
            padding: 10px;
            text-align: center;
        }

        h2 {
            text-align: center;
            color: #2c3e50;
        }

        .button-container {
            text-align: center;
            margin: 20px 0;
        }

        .dataButtons {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #3498db;
            color: white;
            text-decoration: none;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        .dataButtons:hover {
            background-color: #2980b9;
        }

        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: white;
        }

        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #2c3e50;
            color: white;
        }

        footer {
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>

<body>

    <div class="formPopup" id="editFloorForm">
        <form>
            <h2>Edit Floor Name</h2>
            <input type="text" placeholder="New Floor Name" class="form-control" id="newFloorName" autocomplete="off"/>
            <div class="button-container">
                <button type="button" class="dataButtons" onclick="editFloorName()">Save</button>
                <button type="button" class="dataButtons" onclick="closeEditFloorForm()">Cancel</button>
            </div>
        </form>
    </div>

    <header class="header"><!-- header inserted by app.js --></header>

    <h2>Building Overview</h2>

    <div class="button-container">
        <a href="addFloor.html" class="dataButtons">Add Floor</a>
    </div>

    <div>
        <table id="floorTable" class="table">
            <thead>
                <tr>
                    <th>Floors</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <footer class="footer"></footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="app.js"></script>
    <script src="home.js"></script>
</body>

</html>
